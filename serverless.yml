service: codebuild-to-discord

frameworkVersion: "3"

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  environment:
    DISCORD_WEBHOOK_URL: ${ssm:/discord/webhook/url}

functions:
  notifyDiscord:
    handler: src/handler.lambdaHandler
    events:

custom:
  snsTopicArn: arn:aws:sns:us-east-1:123456789012:your-sns-topic
